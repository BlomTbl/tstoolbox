# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27, py34

[testenv]
deps = nose
       numpy
       pandas
       scipy

[testenv:py27]
commands = {envbindir}/nosetests --with-doctest --with-cprofile --cprofile-stats-erase
deps = nose-cprof
       {[testenv]deps}

[testenv:py34]
commands = coverage erase
           coverage run {envbindir}/nosetests --with-doctest
           coverage report --include="ts*/*" --omit="tests/*" --omit=".tox/*"
           coverage html --include="ts*/*" --omit="tests/*" --omit=".tox/*"
           flake8 tstoolbox/fill_functions.py tstoolbox/filters.py tstoolbox/__init__.py tstoolbox/remove.py --exit-zero
deps = coverage
       flake8
       {[testenv]deps}

[flake8]
exclude = .tox, .git, __pycache__, *vsop87d_dict.py

