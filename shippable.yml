language: python

# build_image: shippableimages/ubuntu1204_python

python:
  - 2.6
    #  - 2.7
    #  - 3.2
    #  - 3.3
    #  - 3.4

before_install:
  - env
  # In order to install matplotlib
  - sudo apt-get install -y libpng-dev libfreetype6-dev python${SHIPPABLE_PYTHON}-dev

  # set up a virtualenv and activate the python version that you want to use
  - mkdir -p $HOME/bldve/
  - virtualenv -p $SHIPPABLE_PYTHON  $HOME/bldve/
  - source $HOME/bldve/bin/activate

install:
  - pip install numpy scipy matplotlib pandas nose mando

script: nosetests --with-doctest
