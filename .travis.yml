language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5

# Install packages
install:
  - pip install wheel
  - pip install numpy 
  - pip install scipy 
  - pip install matplotlib 
  - pip install pandas
  - pip install nose dateutil coverage coveralls mando
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install argparse; fi
  - python setup.py install

script:
  - source activate $TRAVIS_PYTHON_VERSION
  - nosetests --with-doctest --with-coverage --cover-tests --cover-package=tstoolbox --cover-branches --cover-erase

after_success:
  - coveralls
